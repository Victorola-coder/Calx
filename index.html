<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A simple Js Calculator.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calx</title>

</head>
<body>
  <div class="container">
    <div class="output">
      <input type="text" readonly="true" id="values">
    </div>
    <div class="sub-container" style="display: flex;">
     <div class="input-1">
      <button class="inp-digit">+</button>
      <button class="inp-digit">-</button>
      <button class="inp-digit">*</button>
      <button class="inp-digit">7</button>
      <button class="inp-digit">8</button>
      <button class="inp-digit">9</button>
      <button class="inp-digit">4</button>
      <button class="inp-digit">5</button>
      <button class="inp-digit">6</button>
      <button class="inp-digit">1</button>
      <button class="inp-digit">2</button>
      <button class="inp-digit">3</button>
      <button class="inp-digit">0</button>
      <button class="inp-digit">.</button>
      <button class="inp-digit red">AC</button>
     </div>

     <div class="input-2">
      <button class="inp-digit">/</button>
      <button class="inp-equal">=</button>
      </div>
     </div>
  </div>

  <script src="app.js" ></script>
</body>
</html>
